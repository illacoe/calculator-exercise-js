<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <link rel="stylesheet" href="./styles.css">
    <div class="container">
        <div class="calculator">
            <div class="calculator__screen" id="calculator-screen"></div>
            <div class="calculator__keys" id="calculator-keys">
                <button class="color-math" data-operation="clear">C</button>
                <button class="color-math" data-math="divide">/</button>
                <button class="color-math" data-math="multiply">*</button>
                <button class="color-operation" data-math="minus">-</button>
                <button data-number="7">7</button>
                <button data-number="8">8</button>
                <button data-number="9">9</button>
                <button class="color-operation" data-math="add">+</button>
                <button data-number="4">4</button>
                <button data-number="5">5</button>
                <button data-number="6">6</button>
                <button data-number="1">1</button>
                <button data-number="2">2</button>
                <button data-number="3">3</button>
                <button class="color-operation" data-operation="equals">=</button>
                <button data-number="0">0</button>
                <button data-number=".">.</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
